<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateX</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <header class="header"> 
            <div class="header__top">
                <div class="container">
                    <div class="header__top-content">
                        <a href="#" class="header__logo logo">
                            <img src="./images/images/logo.svg" alt="Createx logo" class="logo-img">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item"><a class="header__link" href="#">About us</a></li>
                                <li class="header__item"><a class="header__link" href="#">Courses</a></li>
                                <li class="header__item"><a class="header__link" href="#">Events</a></li>
                                <li class="header__item"><a class="header__link" href="#">Blog</a></li>
                                <li class="header__item"><a class="header__link" href="#">Contacts</a></li>
                            </ul>
                        </nav>
                        <div class="header__btn-box">
                            <a href="#" class="header__top-btn button">Get consultation</a>
                            <div class="header__user">
                                <a href="#" class="header__user-btn">Login</a>
                                /
                                <a href="#" class="header__user-btn">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__body-main">
                            <div class="header__body-content">
                                <a href="#" class="header__play-btn">
                                    <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="26" cy="26" r="26" fill="#FF3F3A" />
                                        <path
                                            d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z"
                                            fill="white" />
                                    </svg>
                                    Play showreel
                                </a>
                                <h1 class="header__body-title">Enjoy studying
                                with Createx Online Courses</h1>
                                <div class="header__body-btn-box">
                                    <div class="header__body-btn button button--empty">About us</div>
                                    <div class="header__body-btn button">Explore courses</div>
                                </div>
                            </div>
                            <img src="./images/images/hero-image.svg" alt="" class="header__body-img">
                        </div>
                        <div class="header__body-row"></div>
                    </div>
                </div>
            </div>
        </header>
    </div>



<script src="./js/main.js"></script>
</body>
</html>
