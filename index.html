<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateX</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="header__container">
                    <div class="header__top-content">
                        <div class="header__logo logo">
                            <img src="./images/images/logo.svg" alt="CreateX Logo">
                        </div>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">About Us</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Courses</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Events</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Blog</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Contacts</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__btn-box">
                            <div class="header__top-btn button">Get consultation</div>
                            <div class="header_user">
                                <div class="header__user-btn">Log in</div>
                                /
                                <div class="header__user-btn">Register</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="header__container">

                </div>
            </div>
        </header>
    </div>


<script src="./js/main.js"></script>
</body>
</html>
